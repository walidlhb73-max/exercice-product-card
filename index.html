<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product card</title>
  </head>
  <body class="bg-pink-200 flex justify-center p-5">
    <div
      class="bg-white flex flex-col md:flex-row w-[375px] md:w-[1440px] md:w-[690px] rounded-xl shadow-xl"
    >
      <div class="">
        <img
          src="images/image-product-mobile.jpg"
          alt=""
          width="375"
          class="block md:hidden"
        />
        <img
          src="images/image-product-desktop.jpg"
          class="hidden md:block"
        />
      </div>
      <div class="p-5 flex flex-col gap-3 md:w-[720px]">
        <p class="text-gray-400">P E R F U M E</p>
        <h1 class="text-4xl font-['serif'] font-bold">
          Gabrielle Essence Eau De Parfum
        </h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci
          ipsum ratione veniam saepe dolorem ab dolor pariatur cum veritatis?
          Esse eum quod beatae.
        </p>
        <div class="flex flex-row items-center gap-4">
          <h3 class="text-4xl font-['serif'] font-bold text-green-600">
            $149.99
          </h3>
          <p>
            <del>$169.99</del>
          </p>
        </div>
        <button
          class="bg-green-700 p-2 text-white font-bold rounded-lg hover:bg-green-900"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
